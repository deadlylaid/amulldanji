{% extends "base.html" %}

{% block title %}애물단지{% endblock %}

{% block carousel %}
<!-- carousel -->
  <div id="carousel-example-generic" class="carousel slide carousel-fade">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
      </li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <!-- First slide -->
      <div class="item active">
        <div class="carousel-caption">
          <div data-animation="animated fadeInRightBig">
            <h4 class="h4-responsive">필요없다고 버리는게</h4>
            <h2 class="h2-responsive">말이 되냐</h2>
          </div>
        </div>
      </div>
      <!-- /.item -->

      <!-- Second slide -->
      <div class="item">
        <div class="carousel-caption">
          <div data-animation="animated fadeInDownBig">
            <h4 class="h4-responsive">버릴 거면 차라리</h4>
            <h2 class="h2-responsive">개를 줘라</h2>
          </div>
        </div>
      </div>
      <!-- /.item -->

      <!-- Third slide -->
      <div class="item">
        <div class="carousel-caption">
          <div data-animation="animated fadeInLeftBig">
            <h4 class="h4-responsive">이것이 바로</h4>
            <h2 class="h2-responsive">애물단지</h2>
          </div>
        </div>
      </div>
      <!-- /.item -->

    </div>
    <!-- /.carousel-inner -->
{% endblock %}

{% block content %}
    <!-- Controls -->
    <a class="left carousel-control new-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="fa fa fa-angle-left waves-effect waves-light"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control new-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="fa fa fa-angle-right waves-effect waves-light"></span>
      <span class="sr-only">Previous</span>
    </a>

  </div>
  <!-- /.carousel -->

<!-- Page content -->
<div class="container page-content">
    <!-- Content Row -->
        <div class="row"id="grid" data-columns>
            {% for item in item_list %}
                <a href="{% url "itemdetail" item.hash_id %}"> 
                    <div>
                        <div class="card hoverable">
                            <div class="card-image">
                                <img src="{%if item.image %}{{ item.image.url }}{% else %}http://placehold.it/200x150{% endif %}">
                                <span class="card-title">{{ item.title }}</span>
                            </div>
                            <div class="card-content">
                                <p>양도자: {{ item.user.username }}</p>
                            </div>
                            <div class="card-action">
                            <a href="http://mdbootstrap.com/product/magic-portfolio-for-video-maker/">
                            <button type="button" class="btn btn-info waves-effect waves-light">Read more</button>
                            </a>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    <!-- /.row -->
    <!-- /.container -->
</div>
<!--/. Page content -->
{% endblock %}
