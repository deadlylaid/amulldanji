{% extends "base.html" %}

{% block title %}애물단지 | 회원가입{% endblock %}

{% block content %}
    <div class="row">
       <div class="col-lg-offset-5"> 
        <h1>회원가입</h1>
       </div>
    </div>

    <form action="{% url "joinus" %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-offset-4 col-md-4 width100">
                <input type="text" name="id" placeholder="ID">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-4 col-md-4 width100">
                <input type="password" name="pw" placeholder="PASSWORD">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-7">
                <button type="submit" class="button1 btn btn-primary btn-sm">회원가입</button>       
            </div>
        </div>
    </form>  
{% endblock %}
