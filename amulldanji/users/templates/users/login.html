{% extends "base.html" %}

{% block title %}애물단지 | 로그인{% endblock %}

{% block content %}
    <div class="col-lg-offset-5">
    <h1>로그인</h1>
    </div>
    <form action="{% url "login" %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-offset-4 col-md-4 width100">
                <input type="text" name="id" placeholder="아이디를 입력하세요">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-4 col-md-4 width100">
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-7">
                 <button type="submit" class="button1 btn btn-primary btn-sm">로그인</button>
            </div>
        </div>
    </form>  
{% endblock %}
